{% extends 'nav.html' %}
{% load static %}

{% block content %}



    
    <!--breadcrumb area-->
    <section class="breadcrumb-area gradient-overlay" style="background: url('assets/images/banner/3.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="site-breadcrumb">
                        <h2>Register now</h2>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/breadcrumb area-->

    <!--Signup Section -->
    <section class="section-padding blue-bg shaded-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 centered">
                    <div class="section-title cl-white">
                        <h4><span>New</span>Create account</h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                    <div class="site-form mb-30">
                        {% include 'message.html' %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="last_name" placeholder="Last Name" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="phone" placeholder="Phone Number" required>
                                </div>
                                <div class="col-xl-6 col-lg-8 col-sm-6">
                                    <input type="text" name="gender" id="gender" list="gender-list" placeholder="Your Gender" required>
                                    <datalist id="gender-list">
                                        <select name="" id="gender">
                                            <option selected disabled value="" >Select Gender</option>
                                            <option value="Female" >Female</option>
                                            <option value="Male" >Male</option>
                                        </select>

                                    </datalist>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="text" name="agent" placeholder="Agent ID" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="password" name="password1" placeholder="Password" required>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-sm-6">
                                    <input type="password" name="password2" placeholder="Re-Password" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-sm-12">
                                    <button type="submit" class="bttn-mid btn-fill w-100">Register now</button>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-sm-12">
                                    <div class="extra-links">
                                        <a href="{% url 'login' %}" class="cl-white">Login Account?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/Signup Section-->
{% endblock %}
